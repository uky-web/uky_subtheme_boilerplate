name: UKY Subtheme
type: theme
description: This is a starter subtheme of UKD8 Base theme using Limestone.
core_version_requirement: 8.x || 9.x

# Defines the base theme
base theme: ukd8

# Defines libraries group in which we can add css/js.
libraries:
  - ukd8/global
# - uky_[subthemename]_theme/global

# Regions
#Subtheme related regions can be created here. 
#Example include subbase_region, which can be renamed or removed as necessary
regions:
    alert: 'Site emergency alerts'
    universal_nav: 'Universal utility nav'
    utility_nav: 'Utility nav'
    top_nav: 'Top nav'
    mobile_tab_mainmenu: 'Mobile main nav tab'
    mobile_tab_section: 'Mobile section nav tab'
    page_top: 'Page top'
    page_bottom: 'Page bottom'
    content_prefix: 'Content prefix'
    breadcrumb: Breadcrumb
    content: Content
    sidebar: Sidebar
    content_suffix: 'Content suffix'
    footer_left: 'Footer left'
    footer_middle: 'Footer middle'
    footer_right: 'Footer right'
    #subbase_region: 'SubBase Region'
  
component-libraries:
  atoms:
    paths:
      - elements/atoms
  molecules:
    paths:
      - elements/molecules
  components:
    paths:
      - elements/components

